        // Yandex Translate API Key
        var yandexApiKey = 'AQVNyqnrf4liMcXwbQ7utI3iDKtOq6uFKbSogKIg';  // Replace with your actual API Key
        var folderId = 'ajepuhsc3eilm2459qk3';  // Replace with your Yandex Folder ID
        
        // List of available languages
        var languageOptions = {
            "English": "en",
            "Spanish": "es",
            "French": "fr",
            "Vietnamese": "vi",
            "Indonesian": "id",
            "Thai": "th",
            "German": "de",
            "Japanese": "ja",
            "Korean": "ko",
            "Russian": "ru",
            "Arabic": "ar",
            "Hindi": "hi",
            "Portuguese": "pt"
        };
        
        // Function to translate text using Yandex API
        function translateText(text, targetLang, callback) {
            var url = "https://translate.api.cloud.yandex.net/translate/v2/translate";
        
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Api-Key " + yandexApiKey
                },
                body: JSON.stringify({
                    folderId: folderId,
                    texts: [text],
                    targetLanguageCode: targetLang
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.translations && data.translations[0]) {
                    callback(data.translations[0].text);
                } else {
                    callback(text); // If translation fails, return the original text
                }
            })
            .catch(() => callback(text));
        }
        
        // Function to ask the user for a preferred language
        function getUserLanguage() {
            var langList = Object.keys(languageOptions).map(lang => `${lang} (${languageOptions[lang]})`).join("\n");
            var userChoice = prompt("Choose a language:\n" + langList, "English");
        
            return languageOptions[userChoice] || "en"; // Default to English if invalid choice
        }
        
        // Get user's preferred language
        var userLang = getUserLanguage();
        
        // Translate Incoming Messages
        Tawk_API.onMessageReceived = function(data) {
            translateText(data.text, userLang, function(translatedText) {
                alert("Translated Message: " + translatedText); // Modify as needed
            });
        };
        
        // Translate Outgoing Messages Before Sending
        Tawk_API.onBeforeSendMessage = function(message) {
            translateText(message, userLang, function(translatedMessage) {
                Tawk_API.addMessage(translatedMessage); // Send translated message
            });
        
            return false; // Prevent the original message from being sent
        };
        </script>
