<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (rest of the head section) ... -->
</head>
<body>
    <!-- ... (header and nav) ... -->
     <main id="post-list">
        <!-- Posts will be dynamically inserted here -->
    </main>
    <!--Comment Form Modal ,to hide comment form everywhere.-->
    <div id="comment-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add Comment</h2>
             <form id="add-comment-form">
               <input type="hidden" id="comment-post-id">
                <textarea id="comment-text" placeholder="Your comment..." required></textarea>
                <button type="submit">Submit Comment</button>
              </form>
               <p id="comment-message"></p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme-toggle.js"></script>
     <script>
        // Check for existing token on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus(); // From auth.js
            loadPosts();       // From app.js
             setupModal();      //From app.js
        });
    </script>
</body>
</html>
