    <div id="language-selector" style="margin-bottom: 10px;">
        <label for="target-lang">Translate to: </label>
        <select id="target-lang">
            <option value="vi">Vietnamese</option>
            <option value="ja">Japanese</option>

    <div id="translated-messages" style="margin-top: 10px; padding: 10px; border: 1px solid #ccc;"></div>
    
    <script type="text/javascript">
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
    
    // Yandex Translate API key and folder ID
    const YANDEX_API_KEY = 'ajeal7lnv2b2672v0r8e'; // Replace with your Yandex API key
    const FOLDER_ID = 'ajepuhsc3eilm2459qk3'; // Replace with your Yandex Cloud Folder ID
    const OWNER_LANGUAGE = 'en'; // Owner sees all messages in English
    
    // Function to detect language using Yandex API
    async function detectLanguage(text) {
        const url = `https://translate.api.cloud.yandex.net/translate/v2/detect`;
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Api-Key ${YANDEX_API_KEY}`
                },
                body: JSON.stringify({
                    "text": text,
                    "folderId": FOLDER_ID
                })
            });
            const data = await response.json();
            return data.languageCode; // e.g., 'vi', 'ja', 'th', 'id'
        } catch (error) {
            console.error('Language detection error:', error);
            return 'en'; // Fallback to English
        }
    }
    
    // Function to translate text
    async function translateText(text, targetLang, sourceLang = null) {
        const url = `https://translate.api.cloud.yandex.net/translate/v2/translate`;
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Api-Key ${YANDEX_API_KEY}`
                },
                body: JSON.stringify({
                    "targetLanguageCode": targetLang,
                    "texts": [text],
                    "folderId": FOLDER_ID,
                    ...(sourceLang && { "sourceLanguageCode": sourceLang }) // Optional source language
                })
            });
            const data = await response.json();
            return data.translations[0].text;
        } catch (error) {
            console.error('Translation error:', error);
            return text; // Return original text if translation fails
        }
    }
    
    // Load Tawk.to script
    (function() {
        var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
        s1.async = true;
        s1.src = 'https://embed.tawk.to/67c1bb78d29dc8190da4e1b1/1il6c8k80';
        s1.charset = 'UTF-8';
        s1.setAttribute('crossorigin', '*');
        s0.parentNode.insertBefore(s1, s0);
    
        // Wait for Tawk.to API to load
        s1.onload = function() {
            Tawk_API.onLoad = function() {
                const translationDiv = document.getElementById('translated-messages');
                const langSelector = document.getElementById('target-lang');
                let visitorLang = langSelector.value; // Default to selected language (Vietnamese initially)
    
                // Update visitor language when selection changes
                langSelector.addEventListener('change', function() {
                    visitorLang = this.value;
                    translationDiv.innerHTML += `<p>Translation language changed to: ${this.options[this.selectedIndex].text}</p>`;
                });
    
                // Handle visitor messages: Translate to English for owner, and to visitor's language for display
                Tawk_API.onChatMessageVisitor = async function(message) {
                    const sourceLang = await detectLanguage(message); // Auto-detect visitor's language
    
                    // Translate to English for the owner
                    const toEnglish = await translateText(message, OWNER_LANGUAGE, sourceLang);
                    Tawk_API.addEvent('visitor-to-owner', toEnglish); // Send to owner in English
                    translationDiv.innerHTML += `<p><strong>You (to Owner in English):</strong> ${toEnglish}</p>`;
    
                    // Show visitor their original message translated to their chosen language (if different)
                    if (sourceLang !== visitorLang) {
                        const toVisitorLang = await translateText(message, visitorLang, sourceLang);
                        translationDiv.innerHTML += `<p><strong>You (in ${visitorLang}):</strong> ${toVisitorLang}</p>`;
                    }
                };
    
                // Handle owner/agent messages: Translate from English to visitor's selected language
                Tawk_API.onChatMessageAgent = async function(message) {
                    const sourceLang = await detectLanguage(message); // Should be 'en' typically
                    const translatedMessage = await translateText(message, visitorLang, sourceLang);
                    translationDiv.innerHTML += `<p><strong>Owner (in ${visitorLang}):</strong> ${translatedMessage}</p>`;
                };
            };
        };
    })();
    </script>
