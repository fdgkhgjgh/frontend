<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css" id="theme-stylesheet">
</head>
<body>
    <header>
        <h1>Mini Forum</h1>
         <nav>
            <button id="theme-toggle">日/夜模式</button>
            <button id="logout-button" style="display: none;">Logout</button>
             <a href="index.html">返回主页</a>
        </nav>
    </header>

    <main>
        <h1>消息通知与用户(User Profile)</h1>

        <div id="response-container">
            <!-- New responses will be displayed here -->
        </div>

        <div id="profile-info">
             <img id="profile-picture" src="" alt="Profile Picture">
            <p id="user-info"></p>

        </div>

        <h2>上传头像</h2>
        <form id="update-profile-form">
            <label for="profilePicture">New Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*"><br><br>
            <button type="submit">
                Update Profile(上传)
                <span id="button-spinner" style="display: none;">
                    &#x21bb; <!-- Unicode anticlockwise circled arrow -->
                </span>
                <span id="button-success-icon" style="display: none; color: green;">
                    &#x2713;  <!-- Unicode checkmark -->
                </span>
            </button>
        </form>
        <p id="profile-message"></p>

        <h2>My Posts</h2>
        <div id="user-posts">
            <!-- User's posts will be displayed here -->
        </div>
    </main>
    <script src="js/config.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/profile.js" type="module"></script> <!-- Add this -->
    <script src="js/theme-toggle.js" type="module"></script>
    <script type="module">
        import { checkLoginStatus } from './js/auth.js';
        import { loadUserProfile, updateProfile } from './js/profile.js'; // IMPORT IT HERE!

        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            loadUserProfile();

               const updateProfileForm = document.getElementById('update-profile-form');
                if (updateProfileForm) {
                    updateProfileForm.addEventListener('submit', updateProfile);
                }
        });
    </script>
</body>
</html>
