<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/dark-mode.css" id="theme-stylesheet">

</head>
<body>
    <h1>Create New Post</h1>
    <form id="create-post-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" required></textarea><br><br>

        <label for="image">Image (optional):</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <button type="submit">Create Post</button>
    </form>
    <p id="create-post-message"></p>
     <a href="index.html">Back to Main Page</a>
    <script src="js/create-post.js"></script>
    <script src="js/auth.js"></script>  <!--For checkLoginStatus()-->
    <script src="js/theme-toggle.js"></script>
     <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();  // Make sure the user is logged in before allowing post creation
        });
    </script>
</body>
</html>
