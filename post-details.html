<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css" id="theme-stylesheet">
</head>

<body>
    <header>
        <h1>Mini Forum</h1>
        <nav>
            <button id="theme-toggle">日/夜模式</button>
            <button id="logout-button" style="display: none;">Logout</button>
            <a href="index.html">返回主页</a>
            <a href="profile.html" id="profile-link" style="display: none;">个人主页</a>
        </nav>

    </header>

    <main id="post-details-container">
        <!-- Post details will be displayed here -->
    </main>

    <section id="comments-section">
        <h2>帖子评论</h2>
        <ul id="comments-list">
            <!-- Comments will be dynamically added here -->
            <!-- EXAMPLE COMMENT (this will be dynamically generated by JavaScript) -->
            <!--
            <li class="comment-item">
                <div class="comment-content">
                    <p><strong>User123:</strong> This is a comment! - November 22, 2023</p>
                    <img src="image_url_here" alt="Comment Image">
                </div>
                <button class="reply-button" data-comment-id="[comment_id]">Reply</button>
                <div class="replies-container" id="replies-[comment_id]">
                     Replies to this comment will be loaded here
                </div>
            </li>
            -->
        </ul>

        <!-- Add Comment Form -->
        <div id="add-comment-section">
            <h2>Add Comment</h2>
            <form id="add-comment-form">
                <textarea id="comment-text" name="comment" rows="4" required
                    placeholder="Write your comment..."></textarea>
                <label for="comment-file">File (Image or Video):</label>
                <!-- ADD THIS -->
                <input type="file" id="comment-file" name="file" accept="image/*, video/*">
                <!-- ADD THIS -->
                <button type="submit">添加评论</button>
            </form>
            <p id="comment-message"></p>
        </div>
        <div id="comment-pagination-container">
            <!-- Pagination buttons will go here -->
        </div>
    </section>
    <script src="js/config.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/post-details.js" type="module"></script>
    <!-- Add this -->
    <script src="js/theme-toggle.js" type="module"></script>
    <script type="module">
        import {
            checkLoginStatus
        } from './js/auth.js';
        import {
            loadPostDetails
        } from './js/post-details.js'; // IMPORT IT HERE

        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            if (postId) {
                loadPostDetails(postId);
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
    <div id="image-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-image" src="" alt="Full Size Image">
        </div>
    </div>
</body>

</html>
